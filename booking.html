<!DOCTYPE html>
<html>
    <head>
        <title>booking a tour </title>
        <link rel="stylesheet" href="../capstone-project/booking.css">
    </head>
    <body>
        <div id="book a tour">
            <div class="container">
              <div style="text-align:center">
                <h2>BOOKING A TOUR:</h2>
                <p>Kindly fill the following form to book for a tour:</p>
              </div>
              <div class="row">
                <div class="column">
                  <img src="https://wildnaturedestinations.com/wp-content/uploads/2017/11/uganda-primates.jpg" style="width:100%">
                </div>
                <div class="column">
                  
                    <label for="fname">Your Name</label>
                    <input type="text" id="fname" name="firstname" >
                    <label for="lname">Your Email</label>
                    <input type="text" id="lname" name="lastname">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="australia">Kenya</option>
                      <option value="canada">Uganda</option>
                      <option value="usa">Eritrea</option>
                      <option value="usa">Congo forest</option>
                      <option value="usa">South Africa</option>
                      
                    </select>
                    <label for="subject">Description</label>
                    <textarea id="subject" name="subject" placeholder="give brief description" style="height:170px"></textarea>
                    <input type="submit" value="Book tour" class="button" />
                </div>
              </div>
              </div>
              </div>
    </body>
</html>
